# We need a decent ubuntu dist
sudo: required
dist: trusty

# Modern cpp settings from
#  http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-5
            - cmake
            - cmake-data
            - libgtest-dev
            - google-mock
      env: COMPILER=g++-5
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
            - george-edison55-precise-backports
          packages:
            - clang-3.8
            - cmake
            - cmake-data
            - libgtest-dev
            - google-mock
      env: COMPILER=clang++-3.8
script:
  - mkdir -p /tmp/.build; cd /tmp/.build; 
  - cmake -D BUILD_TYPE=Release /usr/src/gtest/; 
  - make; sudo cp libg* /usr/lib 
  - cd -; export CXX=$COMPILER; 
  - mkdir bld; cd bld/; cmake ../; make 
  - ./ut
